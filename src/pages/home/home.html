<ion-header>
  <ion-navbar>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/design_003.png" class="slide-image"/>
      <h2 class="slide-title">Vamos experimentar?</h2>
      <button ion-button color="primary" class="btn_login" (click)="openLoginPage()" round>
        Login
        <ion-icon></ion-icon>
      </button>
      <button ion-button color="primary" class="btn_cadastrar" (click)="openCadastrarPage()" round>
        Cadastre-se
        <ion-icon></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
