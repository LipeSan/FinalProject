<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button class="btn_home" type="button" name="button" color="danger" (click)="logout()"></button>
      </ion-col>
      <ion-col width-50>
        <button ion-button type="button" name="button" color="danger"></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
