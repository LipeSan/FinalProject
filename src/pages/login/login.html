<ion-header>

  <ion-navbar primary>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" name="username" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  </ion-list>

<div padding class="row">
  <button ion-button primary block class="btn_login_entrar" (click)="login()">Entrar</button>
</div>



</ion-content>
